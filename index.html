<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Puzzle ‚ù§Ô∏è</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    max-width: 500px;
}

h1 {
    color: #ff4b5c;
}

input {
    padding: 10px;
    width: 80%;
    margin-top: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    margin-top: 15px;
    padding: 10px 20px;
    background: #ff4b5c;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

button:hover {
    background: #ff2e43;
}

#result {
    margin-top: 20px;
    font-weight: bold;
}
</style>

</head>
<body>

<div class="container">
    <h1>Love Puzzle üß©</h1>

    <p>
    Puzzle for you ‚ù§Ô∏è<br><br>
    What increases when shared,<br>
    makes people smile,<br>
    and gets stronger the more you give it?
    </p>

    <input id="answer" placeholder="Type your answer here">
    <br>
    <button onclick="checkAnswer()">Submit Answer</button>

    <div id="result"></div>
</div>

<script>
function checkAnswer() {
    let ans = document.getElementById("answer").value.toLowerCase();
    let result = document.getElementById("result");

    if(ans.includes("love")) {
        result.innerHTML =
            "Correct ‚ù§Ô∏è<br><br>Welcome home Princess! I missed you every second.";
        result.style.color = "green";
    } else {
        result.innerHTML = "Oops! Try again üòÑ";
        result.style.color = "red";
    }
}
</script>

</body>
</html>
